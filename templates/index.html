{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
       {% for i in movie_list %}
          <div class="card" style="width: 18rem;margin-right:50px;margin-top:50px;margin-bottom:40px">

 <img src="{{i.img.url}}" class="card-img-top" alt="card-img-cap" width="100px" height="250px">
<div class="card-body">
<h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}">
 </div>
          </div>
   {%  endfor %}
    </div>
</div>
{% endblock %}
